<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced Image Compressor with multiple compression levels and optimization settings">
    <title>ProImage Compressor - Advanced Image Optimization</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.min.js"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --primary: #10b981;
            --secondary: #3b82f6;
            --text: #ffffff;
            --border: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .drop-zone {
            background: var(--surface);
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin: 2rem 0;
        }

        .drop-zone:hover {
            border-color: var(--primary);
            background: rgba(16, 185, 129, 0.05);
        }

        .controls-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            margin: 2rem 0;
        }

        .control-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .slider-container {
            margin: 1rem 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .advanced-options {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
            width: 100%;
        }

        button:hover {
            transform: scale(1.02);
        }

        .result-section {
            display: none;
            margin-top: 2rem;
            background: var(--surface);
            padding: 2rem;
            border-radius: 12px;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .image-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }

        .image-card img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            bottom: 0;
            width: 100%;
            color: white;
        }

        .loader {
            display: none;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        .ads-container {
            margin: 2rem 0;
            background: var(--surface);
            padding: 1rem;
            border-radius: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .drop-zone {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üñºÔ∏è ProImage Compressor</h1>
            <p>Advanced Image Optimization with Multi-Level Compression</p>
        </header>

        <div class="ads-container">
            <!-- AdSense Unit 1 -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div class="drop-zone" id="dropZone">
            <p>üìÅ Drag & drop image or click to upload (Max 20MB)</p>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>

        <div class="controls-grid">
            <!-- Basic Compression -->
            <div class="control-card">
                <h3>Basic Compression</h3>
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Quality Level</span>
                        <span id="qualityValue">80%</span>
                    </div>
                    <input type="range" class="slider" id="qualitySlider" min="1" max="100" value="80">
                </div>
                
                <div class="slider-container">
                    <label>Output Format</label>
                    <select id="formatSelect" class="slider">
                        <option value="auto">Auto (Best format)</option>
                        <option value="jpeg">JPEG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WEBP</option>
                    </select>
                </div>
            </div>

            <!-- Advanced Compression -->
            <div class="control-card">
                <h3>Advanced Settings</h3>
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Max Width/Height</span>
                        <span id="dimensionValue">2000px</span>
                    </div>
                    <input type="range" class="slider" id="dimensionSlider" min="500" max="4000" value="2000">
                </div>

                <div class="advanced-options">
                    <div class="slider-container">
                        <label>Compression Method</label>
                        <select id="compressionMethod" class="slider">
                            <option value="balanced">Balanced</option>
                            <option value="aggressive">Aggressive</option>
                            <option value="lossless">Lossless</option>
                        </select>
                    </div>
                    
                    <div class="slider-container">
                        <label>
                            <input type="checkbox" id="preserveMetadata"> Preserve Metadata
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <button onclick="startCompression()">Optimize Image</button>

        <div class="loader" id="loader"></div>

        <div class="result-section" id="resultSection">
            <div class="comparison-grid" id="comparison"></div>
            <div id="downloadSection"></div>
        </div>

        <div class="ads-container">
            <!-- AdSense Unit 2 -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>

    <script>
        const compressionSettings = {
            quality: 0.8,
            maxDimensions: 2000,
            format: 'auto',
            method: 'balanced',
            preserveMetadata: false
        };

        // UI Elements
        const qualitySlider = document.getElementById('qualitySlider');
        const dimensionSlider = document.getElementById('dimensionSlider');
        const formatSelect = document.getElementById('formatSelect');
        const methodSelect = document.getElementById('compressionMethod');
        const metadataCheckbox = document.getElementById('preserveMetadata');

        // Event Listeners
        qualitySlider.addEventListener('input', updateSettings);
        dimensionSlider.addEventListener('input', updateSettings);
        formatSelect.addEventListener('change', updateSettings);
        methodSelect.addEventListener('change', updateSettings);
        metadataCheckbox.addEventListener('change', updateSettings);

        function updateSettings() {
            compressionSettings.quality = qualitySlider.value / 100;
            compressionSettings.maxDimensions = dimensionSlider.value;
            compressionSettings.format = formatSelect.value;
            compressionSettings.method = methodSelect.value;
            compressionSettings.preserveMetadata = metadataCheckbox.checked;

            // Update display values
            document.getElementById('qualityValue').textContent = `${qualitySlider.value}%`;
            document.getElementById('dimensionValue').textContent = `${dimensionSlider.value}px`;
        }

        async function startCompression() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return alert('Please select an image first!');

            const loader = document.getElementById('loader');
            loader.style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';

            try {
                const options = {
                    maxSizeMB: compressionSettings.method === 'lossless' ? 100 : 20,
                    maxWidthOrHeight: compressionSettings.maxDimensions,
                    useWebWorker: true,
                    fileType: compressionSettings.format === 'auto' ? undefined : compressionSettings.format,
                    initialQuality: compressionSettings.quality,
                    preserveExif: compressionSettings.preserveMetadata,
                    alwaysKeepResolution: compressionSettings.method === 'lossless'
                };

                if (compressionSettings.method === 'aggressive') {
                    options.maxIteration = 10;
                    options.exifOrientation = 1;
                }

                const compressedFile = await imageCompression(file, options);
                showResults(file, compressedFile);
            } catch (error) {
                alert(`Compression failed: ${error.message}`);
            } finally {
                loader.style.display = 'none';
            }
        }

        function showResults(originalFile, compressedFile) {
            const originalSize = (originalFile.size / 1024).toFixed(2);
            const compressedSize = (compressedFile.size / 1024).toFixed(2);
            const ratio = ((1 - compressedFile.size / originalFile.size) * 100).toFixed(1);

            const reader = new FileReader();
            reader.onload = (e) => {
                const compressedUrl = URL.createObjectURL(compressedFile);
                
                document.getElementById('comparison').innerHTML = `
                    <div class="image-card">
                        <img src="${e.target.result}" alt="Original">
                        <div class="stats-bar">
                            <span>Original</span>
                            <span>${originalSize} KB</span>
                        </div>
                    </div>
                    <div class="image-card">
                        <img src="${compressedUrl}" alt="Compressed">
                        <div class="stats-bar">
                            <span>Compressed</span>
                            <span>${compressedSize} KB</span>
                        </div>
                    </div>
                `;

                document.getElementById('downloadSection').innerHTML = `
                    <div style="text-align: center; margin-top: 2rem;">
                        <p style="margin: 1rem 0; font-size: 1.2rem; color: var(--primary)">
                            üéâ ${ratio}% Size Reduction Achieved!
                        </p>
                        <a href="${compressedUrl}" download="optimized-${Date.now()}.${compressedFile.type.split('/')[1]}" 
                           class="download-btn">
                            <button>üíæ Download Optimized Image</button>
                        </a>
                    </div>
                `;

                document.getElementById('resultSection').style.display = 'block';
            };
            reader.readAsDataURL(originalFile);
        }

        // Drag & Drop Handling
        const dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('click', () => document.getElementById('fileInput').click());
        
        ['dragover', 'dragleave', 'drop'].forEach(event => {
            dropZone.addEventListener(event, (e) => {
                e.preventDefault();
                dropZone.style.borderColor = 
                    event === 'dragover' ? '#10b981' : 
                    event === 'drop' ? '#2d2d2d' : '#2d2d2d';
            });
        });

        dropZone.addEventListener('drop', (e) => {
            document.getElementById('fileInput').files = e.dataTransfer.files;
        });
    </script>
</body>
</html>
